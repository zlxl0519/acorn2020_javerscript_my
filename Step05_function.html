<body>
    <h1 onmouseover="keepBeer()">function type 테스트중...</h1>
    <button onclick="keepBeer()">맥주보관하기</button>
    <script>
        /*
            function type
            - 특정 시점에 일괄 실행할 javascript 를 모아 놓는 역활을 한다.
        */
        
        function keepBeer(){
            console.log("냉장고 문을 연다");
            console.log("맥주를 넣는다");
            console.log("냉장고 문을 닫는다.");
        }
       

    </script>
</body>
</html>
