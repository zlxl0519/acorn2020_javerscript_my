<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_EventListener.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid red;
        }
        
    </style>
</head>
<body>
    <h1>EventListener 함수 테스트중...</h1>
    <div class="box" 
        onclick="clicked()" 
        onmouseover="mouseovered()">div1</div>
    <div class="box" id="one">div2</div>
    <script>
        function clicked(){
            console.log("클릭했네?");
        }
        function mouseovered(){
            console.log("마우스 올렸네?");
        }
        //id 가 one 인 요소에 click 이벤트가 일어 났을때 호출되는 함수 등록
        document.querySelector("#one")
        .addEventListener("click", function(){
            console.log("클릭했네???");
        });//함수를 호출하면서 함수 호출 가능
        //"click" 이벤트만 변경하고 모양 같음.
        //id 가 one 인 요소에 mouseover 이벤트가 일어 났을때 호출되는 함수 등록
        document.querySelector("#one")
        .addEventListener("mouseover", function(){
            console.log("마우스 올렸네???");
        });
    </script>
</body>
</html>
