<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step13_lotto.html</title>
</head>
<body>
    <h1>lotto 추첨기 만들기</h1>
    <p id="console"></p>
    <script>
        // 1~45 사이의 랜덤한 정수 얻어내는 방법
        var lottoNum=parseInt(Math.random()*45)+1;

        var nums=[];
        //1.로또 번호 6개를 랜덤하게 얻어내서 nums 배열에 저장해 보세요.
        // 배열에 무언가를 어떻게 저장하지?
        //nums.push(1);
        // 로또 번호 하나는 어떻게 얻어내지?
        //var lottoNum=parseInt(Math.random()*45)+1;
        //그럼 배열에 로또 번호 하나를 저장해 볼까?
        //var lottoNum=parseInt(Math.random()*45)+1;
        //nums.push(lottoNum);
        //그런데 로또 번호는 6개가 나와야 한다. 6개를 어떻게 넣지?
        //반복횟수가 정해져있을때 반복문 사용
        //프로그래밍 시점에 반복횟수를 모르겠다 싶으면 while 문사용
        //계속 반복하는 것은 break 이용해서 탈출
        while(true){
            let lottoNum=parseInt(Math.random()*45)+1;
            
            //indexOf : 배열에 있으면 그 번호가 나오고
            //          없으면 -1 이 나옴.
            //만일 중복된 값이 없을때
            if(nums.indexOf(lottoNum)==- 1){
                //배열에 로또번호를 넣어준다.
                nums.push(lottoNum);
            };
            //while 문을 사용할때 특정 조건에서 나오는 break 사용
            //만일 nums 에 6개의 숫자가 모두 들어갔다면 반복문 탈출
            if(nums.length==6){
                break;
            }
            
        };

        //2. nums 배열에 저장된 숫자를 p 요소에 순서대로 출력해 보세요.
        
        // 배열에 저장된 값을 순서대로 참조는 어떻게 하지?
        let line="";
        for(let i=0; i<nums.length; i++){
            //참조된 내용을 어떤 형식으로 모두 누적은 어떻게 하지?
            line=line+nums[i]+" ";
        }
        //p 요소에 문자열을 어떻게 출력하지?
        document.querySelector("#console").innerText=line;
        
        
        
        
    </script>
</body>
</html>
