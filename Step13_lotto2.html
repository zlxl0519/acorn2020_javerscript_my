<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step13_lotto2.html</title>
    <style>
        #wrapper img{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>lotto 추첨기 만들기</h1>
    <button id="roulette">추첨하기</button>
    <div id="wrapper">
        
    </div>
    <script>
        document.querySelector("#roulette")
        .addEventListener("click", function(){
            //div 안을 빈상태로 만들기
            document.querySelector("#wrapper").innerText="";
            // 1~45 사이의 랜덤한 정수 얻어내는 방법
            var lottoNum=parseInt(Math.random()*45)+1;

            var nums=[];
            //1.로또 번호 6개를 랜덤하게 얻어내서 nums 배열에 저장해 보세요.
            while(true){
                let lottoNum=parseInt(Math.random()*45)+1;
                
                //만일 중복된 값이 없을때
                if(nums.indexOf(lottoNum)==- 1){
                    //배열에 로또번호를 넣어준다.
                    nums.push(lottoNum);
                };
                //만일 nums 에 6개의 숫자가 모두 들어갔다면 반복문 탈출
                if(nums.length==6){
                    break;
                }
                
            };
            // 배열에 저장된 숫자 오름 차순 정렬
            nums.sort(function(a,b){
                return a-b;
            });
            for(let i=0; i<nums.length; i++){              
                //nums 배열에 있는 숫자를 이용해서 img 요소 만들기
                let ball=document.createElement("img");
                ball.setAttribute("src", "images/lotto-ball-"+nums[i]+".png");

                //#wrapper div dp 추가하기
                document. querySelector("#wrapper").append(ball);
                
            }

        });
        
        
        
    </script>
</body>
</html>
