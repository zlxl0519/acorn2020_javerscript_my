<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_loop2.html</title>
</head>
<body>
    <h1>반복함수 forEach() 테스트중...</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button id="printBtn">출력하기</button>
    <script>
        var names=["김구라","해골","원숭이","주뎅이","덩어리"];
        //array type 의 forEach() 함수 호출하면서 함수 전달하기
        //names.forEach(function(item, index){
        //    console.log(item+" : "+index);
        //});

        //버튼을 눌렀을때 names배열안에 있는 문자열을
        //순서대로 p요소의 innerText 에 출력해 보세요
        //.forEach() 함수를 이용해서...
        document.querySelector("#printBtn")
        .addEventListener("click", function(){
            //forEach 는 전달하는 즉시 호출됨.
            names.forEach(function(item, index){
                document.querySelectorAll("p")[index].innerText=item;
            });
        });
    </script>
</body>
</html>
